<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="tictactoe.css" rel="stylesheet">
</head>
<body>
    <div class="man hide">
        <h1 class="winner"></h1>
        <button class="newgame">New Game</button>
    </div>
    <h1 class="tic">Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        
    </div>
    <div><button id="reset">Reset Button</button></div>
    <p>created by Dibyajit nandi</p>

    <script src="tictactoe.js"></script>
</body>
</html>
